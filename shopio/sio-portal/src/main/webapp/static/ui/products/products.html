<div class="containers">
	<div class="row">
		<div class="col-md-1" contact></div>
		<div class="col-md-2" category></div>
		<div class="col-md-9 products">
			<h4>DANH SÁCH SẢN PHẨM</h4>
			<div class="product-showing">
				<ul>
					<li ng-repeat="product in products">
						<div class="product">
							<a href="sio-portal/#/product/{{product.id}}"><img src="{{product.images[0]}}"></a>
							<div class="product-info">
								<h3>{{product.name}}</h3>
								<div class="row">
									<div class="col-md-8">
										<i><del>{{product.oldPrice}} (VND)</del></i><br>
										<i>{{product.sellingPrice}} (VND)</i><br>
									</div>
									<div class="col-md-4">
										<i>Đã Bán: {{product.amountOfSold}}</i><br>
										<i>Còn Lại: {{product.currentAmount}}</i>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="show-more">
				<button class="btn btn-info">SHOW MORE</button>
			</div>
		</div>
	</div>
